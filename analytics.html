<script src="script.js"></script>
<script>
  const storedTasks = JSON.parse(localStorage.getItem("fanTasks") || "[]");
  const completed = storedTasks.filter(t => t.completed).length;
  const pending = storedTasks.length - completed;

  const high = storedTasks.filter(t => t.priority === "High").length;
  const medium = storedTasks.filter(t => t.priority === "Medium").length;
  const low = storedTasks.filter(t => t.priority === "Low").length;

  new Chart(document.querySelector("#statusChart"), {
    type: "bar",
    data: {
      labels: ["Completed", "Pending"],
      datasets: [{ label: "Tasks", data: [completed, pending] }]
    }
  });

  new Chart(document.querySelector("#priorityChart"), {
    type: "pie",
    data: {
      labels: ["High", "Medium", "Low"],
      datasets: [{ data: [high, medium, low] }]
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
