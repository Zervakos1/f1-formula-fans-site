<div class="container mt-5">

<h2>Plan Your F1 Fan Event</h2>

<form id="taskForm" class="row g-3">
<div class="col-md-4">
<input type="text" id="taskName" class="form-control" placeholder="Event Name" required>
</div>
<div class="col-md-4">
<input type="text" id="taskDesc" class="form-control" placeholder="Description" required>
</div>
<div class="col-md-2">
<input type="date" id="dueDate" class="form-control" required>
</div>
<div class="col-md-2">
<select id="priority" class="form-select">
<option>High</option>
<option>Medium</option>
<option>Low</option>
</select>
</div>
<div class="col-12">
<button type="submit" class="btn btn-danger">Add Plan</button>
</div>
</form>

<hr>

<div class="row mt-4">
<div class="col-md-4">
<select id="filterStatus" class="form-select">
<option value="all">All Plans</option>
<option value="completed">Completed</option>
<option value="upcoming">Upcoming</option>
</select>
</div>

<div class="col-md-4">
<select id="sortTasks" class="form-select">
<option value="none">Sort By</option>
<option value="date">Due Date</option>
<option value="name">Name</option>
</select>
</div>
</div>

<table class="table table-striped mt-4" id="taskTable">
<thead>
<tr>
<th>Name</th>
<th>Description</th>
<th>Date</th>
<th>Priority</th>
<th>Status</th>
<th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div id="summary" class="mt-3 fw-bold"></div>

</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
