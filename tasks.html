<main class="container my-5">

  <h1 class="mb-3">Plan Your F1 Fan Events</h1>

  <form id="taskForm" class="p-3 border rounded" aria-label="Add fan plan form">
    <div class="row g-3 align-items-end">

      <div class="col-lg-3 col-md-6">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" id="taskName" class="form-control" required>
      </div>

      <div class="col-lg-3 col-md-6">
        <label for="taskDesc" class="form-label">Description</label>
        <input type="text" id="taskDesc" class="form-control" required>
      </div>

      <div class="col-lg-2 col-md-6">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" id="dueDate" class="form-control" required>
      </div>

      <div class="col-lg-2 col-md-6">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" class="form-select" required>
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div class="col-lg-2">
        <button type="submit" class="btn btn-danger w-100">Add Plan</button>
      </div>

    </div>
  </form>

  <!-- Filters / Sort -->
  <section class="mt-4" aria-label="Filters and sorting">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="filterStatus" class="form-label">Filter by Status</label>
        <select id="filterStatus" class="form-select">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="filterPriority" class="form-label">Filter by Priority</label>
        <select id="filterPriority" class="form-select">
          <option value="all">All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="sortTasks" class="form-label">Sort</label>
        <select id="sortTasks" class="form-select">
          <option value="none">None</option>
          <option value="name">Task Name</option>
          <option value="date">Due Date</option>
        </select>
      </div>
    </div>
  </section>

  <section class="mt-4">
    <h2 class="h4">Task List</h2>
    <div class="table-responsive">
      <table class="table table-striped align-middle" id="taskTable" aria-label="Tasks table">
        <thead>
          <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Due</th>
            <th>Priority</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="summary" class="mt-3"></div>
  </section>

</main>

<!-- Edit Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editTaskId">

        <div class="mb-3">
          <label for="editTaskName" class="form-label">Task Name</label>
          <input type="text" id="editTaskName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="editTaskDesc" class="form-label">Description</label>
          <input type="text" id="editTaskDesc" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="editDueDate" class="form-label">Due Date</label>
          <input type="date" id="editDueDate" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="editPriority" class="form-label">Priority</label>
          <select id="editPriority" class="form-select" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="saveEditBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>
